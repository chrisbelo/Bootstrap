<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lista não ordenada</title>
</head>
<body>
	<ol>
		<li>Laranja</li>
		<li>Maça</li>
		<li>Uva</li>
		<li>Abacate</li>
		<li>Framboesa</li>
	</ol>
	<ol type="A">
		<li>Laranja</li>
		<li>Maça</li>
		<li>Uva</li>
		<li>Abacate</li>
		<li>Framboesa</li>
	</ol>
	<ol type="a">
		<li>Laranja</li>
		<li>Maça</li>
		<li>Uva</li>
		<li>Abacate</li>
		<li>Framboesa</li>
	</ol>
	<ol type="i">
		<li>Laranja</li>
		<li>Maça</li>
		<li>Uva</li>
		<li>Abacate</li>
		<li>Framboesa</li>
	</ol>
	<ol type="I">
		<li>Laranja</li>
		<li>Maça</li>
		<li>Uva</li>
		<li>Abacate</li>
		<li>Framboesa</li>
	</ol>
</body>
</html>
